<!DOCTYPE html>
<html>
  <head>
    <title>
      Exercise 3
    </title>
  </head>

  <body>
    <div id="counter">
      10000
    </div>

    <button onclick="decrease()">
      Down
    </button>

    <script>
      let count = 0;

      function decrease() {
        let element = document.getElementById('counter');
        count = count - 1;
        element.innerText = count;
      }
    </script>
  </body>
</html>
