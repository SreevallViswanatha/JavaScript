<!DOCTYPE html>
<html>
  <head>
    <title>Introductory Combinatorics Random Generator</title>

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1>Introductory Combinatorics Problems</h1>
    <button id="setTimer">
      <img src="image.webp" class="time-icon" />
      <p class="click">Timer!</p>
    </button>

    <div class="modal hidden">
      <button class="close-modal">&times;</button>

      <h1>Your time is up!</h1>
    </div>

    <div class="overlay hidden"></div>

    <div id="timeDiv" class="time">75:00</div>

    <div id="entire-div"></div>

    <button class="checkanswers-button">
      <div class="text">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.182 15.182a4.5 4.5 0 01-6.364 0M21 12a9 9 0 11-18 0 9 9 0 0118 0zM9.75 9.75c0 .414-.168.75-.375.75S9 10.164 9 9.75 9.168 9 9.375 9s.375.336.375.75zm-.375 0h.008v.015h-.008V9.75zm5.625 0c0 .414-.168.75-.375.75s-.375-.336-.375-.75.168-.75.375-.75.375.336.375.75zm-.375 0h.008v.015h-.008V9.75z"
          />
        </svg>

        <span class="span">See whether your answers are right!</span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.182 15.182a4.5 4.5 0 01-6.364 0M21 12a9 9 0 11-18 0 9 9 0 0118 0zM9.75 9.75c0 .414-.168.75-.375.75S9 10.164 9 9.75 9.168 9 9.375 9s.375.336.375.75zm-.375 0h.008v.015h-.008V9.75zm5.625 0c0 .414-.168.75-.375.75s-.375-.336-.375-.75.168-.75.375-.75.375.336.375.75zm-.375 0h.008v.015h-.008V9.75z"
          />
        </svg>
      </div>
    </button>
    <script src="script.js"></script>
  </body>
</html>
